<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asignar Bonificaciones</title>
    <script src="vistaWeb.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 1000px;
        margin: 20px auto;
        padding: 20px;
        background: #f0f0f0;
      }
      .container {
        background: white;
        border-radius: 8px;
        padding: 30px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
        text-align: center;
      }
      .section {
        margin: 25px 0;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 6px;
      }
      .section-title {
        font-size: 16px;
        font-weight: bold;
        color: #555;
        margin-bottom: 15px;
        padding-bottom: 8px;
        border-bottom: 2px solid #007bff;
      }
      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        margin-bottom: 15px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #666;
      }
      input,
      select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      button {
        background: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }
      button:hover {
        background: #0056b3;
      }
      .info-box {
        display: none;
        padding: 15px;
        background: #d1ecf1;
        border: 1px solid #bee5eb;
        border-radius: 4px;
        margin-top: 15px;
      }
      .info-box.show {
        display: block;
      }
      .info-item {
        margin: 5px 0;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }
      th,
      td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background: #007bff;
        color: white;
      }
      .message {
        padding: 10px;
        border-radius: 4px;
        margin-top: 10px;
      }
      .success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Asignar Bonificaciones</h1>

      <div class="section">
        <div class="section-title">
          Paso 1 y 2: Seleccionar bonificación y puesto
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Bonificaciones definidas:</label>
            <div id="listaBonificaciones"></div>
          </div>
          <div class="form-group">
            <label>Puestos definidos:</label>
            <div id="listaPuestos"></div>
          </div>
        </div>
      </div>

      <div class="section">
        <div class="section-title">Paso 3: Buscar propietario</div>
        <form id="formBuscar">
          <div class="form-group">
            <label>Cédula de identidad:</label>
            <input
              type="text"
              name="cedula"
              id="cedula"
              placeholder="Ingrese cédula"
            />
          </div>
          <button type="submit">Buscar propietario</button>
        </form>

        <div id="infoPropietario" class="info-box">
          <div class="info-item">
            <strong>Nombre:</strong> <span id="propNombre"></span>
          </div>
          <div class="info-item">
            <strong>Estado:</strong> <span id="propEstado"></span>
          </div>
          <h4>Bonificaciones asignadas:</h4>
          <div id="tablaBonificaciones"></div>
        </div>
      </div>

      <div class="section">
        <div class="section-title">Paso 5 y 6: Asignar nueva bonificación</div>
        <form id="formAsignar">
          <button type="submit">Asignar bonificación</button>
        </form>
        <div id="mensajeResultado"></div>
      </div>
    </div>

    <script src="utilesVista.js"></script>
    <script>
      // Configurar inicialización de vista
      urlIniciarVista = "/asignarBonificacion/vistaConectada";
      parametrosInicioVista = "";

      let propietarioActual = null;
      let posPuestoSeleccionado = -1;
      let nombreBonificacionSeleccionada = "";

      // Funciones para procesar respuestas del servidor
      function mostrar_bonificaciones(data) {
        const html = crearListaDesdeJson({
          data: data.map((nombre) => ({ nombre })),
          campoMostrar: "nombre",
          onSelectItem: (indice, objeto) => {
            nombreBonificacionSeleccionada = objeto.nombre;
          },
          id: "selectBonificacion",
        });
        document.getElementById("listaBonificaciones").innerHTML = html;
      }

      function mostrar_puestos(data) {
        const html = crearListaDesdeJson({
          data: data,
          campoMostrar: "nombre",
          onSelectItem: (indice, objeto) => {
            posPuestoSeleccionado = indice;
          },
          id: "selectPuesto",
        });
        document.getElementById("listaPuestos").innerHTML = html;
      }

      function mostrar_propietario(data) {
        propietarioActual = data;
        document.getElementById("propNombre").textContent = data.nombreCompleto;
        document.getElementById("propEstado").textContent = data.estado;
        document.getElementById("infoPropietario").classList.add("show");
      }

      function mostrar_bonificacionesAsignadas(data) {
        const div = document.getElementById("tablaBonificaciones");
        if (!data || data.length === 0) {
          div.innerHTML =
            '<p style="text-align:center;color:#999">Sin bonificaciones asignadas</p>';
          return;
        }
        div.innerHTML = crearTablaDesdeJson(data);
      }

      function mostrar_mensaje(texto) {
        document.getElementById("mensajeResultado").innerHTML =
          '<div class="message success">' + texto + "</div>";
      }

      function excepcionDeAplicacion(mensaje) {
        alert(mensaje);
      }

      // Manejo de formularios
      document
        .getElementById("formBuscar")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const params = serializarFormulario("formBuscar");
          submit("/asignarBonificacion/buscarPropietario", params);
        });

      document
        .getElementById("formAsignar")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          if (!propietarioActual) {
            alert("Primero debe buscar un propietario");
            return;
          }
          const params =
            "cedula=" +
            encodeURIComponent(propietarioActual.cedula) +
            "&posPuesto=" +
            posPuestoSeleccionado +
            "&nombreBonificacion=" +
            encodeURIComponent(nombreBonificacionSeleccionada);
          submit("/asignarBonificacion/asignar", params);
        });
    </script>
  </body>
</html>
